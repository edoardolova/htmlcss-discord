<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>
<body>
    <!-- /#header -->
    <header id="header">
        <div class="nav d-flex container">
            <div>
                <img class="logo" src="./img/logo.svg" alt="discord logo">
            </div>
            <div class="">
                <ul class="d-flex">
                    <li><a href="#">Scarica</a></li>
                    <li><a href="#">Perch√® Discord</a></li>
                    <li><a href="#">Nitro</a></li>
                    <li><a href="#">Sicurezza</a></li>
                    <li><a href="#">Assistenza</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <button class="btn">Accedi</button>
            </div>
        </div>
    </header>
    <!-- /#main -->
    <main id="main">
        <!-- hero -->
        <section class="hero d-flex">
            <div class="jumbotron"></div>
        </section>
        <!-- section1 -->
        <section class="section1">
            <div class="container d-flex">
                <div class="col-large"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- section2 -->
        <section class="section2">
            <div class="container d-flex">
                <div class="col-small"></div>
                <div class="col-large"></div>
            </div>
        </section>
        <!-- section3 -->
        <section class="section3">
            <div class="container d-flex">
                <div class="col-large"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- section4 -->
        <section class="section4">
            <div class="container d-flex">
                <div class="col-single"></div>
            </div>
        </section>
    </main>
    <!-- /#footer -->
    <footer id="footer">
        <!-- link section  -->
        <section class="link-section">
            <div class="container d-flex">
                <div class="link-col-large"></div>
                <div class="link-col"></div>
                <div class="link-col"></div>
                <div class="link-col"></div>
                <div class="link-col"></div>
            </div>
        </section>
        <!-- banner section  -->
        <section class="footer-banner-section">
            <div class="banner container d-flex">
                <div class="">Logo</div>
                <div class="">Bottone</div>
            </div>
        </section>
    </footer>
</body>
</html>
